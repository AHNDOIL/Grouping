<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.w3.org/1999/xhtml"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default}">



<th:block layout:fragment="content">

    <div sec:authorize="isAnonymous()" style="text-align: center;"> <!-- 로그인 안했을 때 -->
        <h2>Grouping!</h2>
        <div style="text-align: center;">
            <img src="/image/logo.JPG" alt="로고">
        </div>

        <div style="display: flex; flex-direction: column; align-items: center;">
            <button onclick="location.href = '/user/login'" class="btn btn-primary">로그인</button>
            <button onclick="location.href = '/user/signup'" class="btn btn-outline-primary">회원가입</button>
        </div>
    </div>

    <div sec:authorize="isAuthenticated()" style="text-align: center;"> <!-- 로그인 했을 때-->
        <h3>
            반갑습니다. <span sec:authentication="name"></span>님!
        </h3>


        <form th:action="@{/user/logout}" method="post">
            <input type="submit" th:value="로그아웃">
        </form>

        <!-- 올라와있는 게시글들 모두 보기, 글쓰기-->
        <form th:action="@{/post/create}" method="get">
            <input type="submit" th:value="글쓰기">
        </form>


        <form action="/post/readAll" method="get">
            <input type="submit" value="그루핑 글 보기">
        </form>


    </div>

</th:block>

</html>
