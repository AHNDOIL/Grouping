<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default}">

<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<th:block layout:fragment="content" class="container">

  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Sign Up</h2>
      <form th:action="@{/user/signup}" method="post">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="아이디" required>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호" required>
        </div>

        <div class="form-group">
          <label for="password_check">Confirm Password:</label>
          <input type="password" id="password_check" name="password_check" class="form-control" placeholder="비밀번호 확인" required>
        </div>

        <div class="form-group">
          <label for="nickname">Nickname:</label>
          <input type="text" id="nickname" name="nickname" class="form-control" placeholder="닉네임" required>
        </div>

        <button type="submit" class="btn btn-primary">회원가입</button>
      </form>
    </div>
  </div>

</th:block>

</html>
