<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
  <meta charset="UTF-8">
  <title>Create Post</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<th:block layout:fragment="content" class="container">

  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Create Post</h2>
      <form th:action="@{/post/create}" th:object="${postDto}" method="post">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" th:field="*{title}" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="content">Content:</label>
          <textarea id="content" th:field="*{content}" class="form-control" required></textarea>
        </div>

        <div class="form-group">
          <label for="restaurant">Restaurant:</label>
          <input type="text" id="restaurant" th:field="*{restaurant}" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="location">Location:</label>
          <input type="text" id="location" th:field="*{location}" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="memberCount">Member Count:</label>
          <input type="number" id="memberCount" th:field="*{memberCount}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>
  </div>

</th:block>
</html>
