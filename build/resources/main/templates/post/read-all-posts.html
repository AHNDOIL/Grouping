<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">>
<head>
    <meta charset="UTF-8">
    <title>Read All Posts</title>
</head>
<th:block layout:fragment="content">

    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Restaurant</th>
            <th>Location</th>
            <th>Member Count</th>
            <th></th>
        </tr>
        <tr th:each="postDto : ${postDtos}">
            <td th:text="${postDto.title}"></td>
            <td th:text="${postDto.author.username}"></td>
            <td th:text="${postDto.restaurant}"></td>
            <td th:text="${postDto.location}"></td>
            <td th:text="${postDto.memberCount}"></td>
            <td>
                <a th:href="@{/post/read/{postId}(postId=${postDto.id})}">View</a>
            </td>
        </tr>
    </table>
</th:block>>
</html>
