<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">>
<head>
    <meta charset="UTF-8">
    <title>Update Post</title>
</head>

<th:block layout:fragment="content">

    <form th:action="@{/post/update/{postId}(postId=${postDto.id})}"  th:object="${postDto}" th:method="post">
        <input type="hidden" th:name="_method" th:value="PUT"> <!-- 이걸로 post를 put으로 변경해줌-->

        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required><br><br>

        <label for="content">Content:</label>
        <textarea id="content" th:field="*{content}" required></textarea><br><br>

        <label for="restaurant">Restaurant:</label>
        <input type="text" id="restaurant" th:field="*{restaurant}" required><br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" th:field="*{location}" required><br><br>

        <label for="memberCount">Member Count:</label>
        <input type="number" id="memberCount" th:field="*{memberCount}" required><br><br>

        <button type="submit">Save</button>
    </form>
</th:block>>
</html>
