<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<head>
  <meta charset="UTF-8">
  <title>그룹 읽기</title>
  <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
</head>

<th:block layout:fragment="content">

  <div class="container" th:each="groupDto : ${groupDtos}">
    <h2 th:text="${groupDto.groupName}" class="display-4"></h2>
    <p>음식점: <span th:text="${groupDto.restaurant}" class="font-italic"></span></p>
    <p>배달 위치: <span th:text="${groupDto.location}" class="text-muted"></span></p>
    <p>멤버 수: <span th:text="${groupDto.memberCount}" class="badge bg-secondary"></span></p>

    <h3>그룹 리더</h3>
    <p>이름: <span th:text="${groupDto.leader.username}"></span></p>


    <h3>그룹 멤버</h3>
    <ul>
      <li th:each="member : ${groupDto.members}">
        <p>이름: <span th:text="${member.user.username}"></span></p>

      </li>
    </ul>
  </div>

</th:block>
</html>
